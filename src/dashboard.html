<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Biblioteca - DeepRead AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .article-card:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">DeepRead <span class="text-gray-400 font-light">Biblioteca</span></h1>
            <div id="stats" class="text-sm text-gray-500">0 artigos salvos</div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        <div id="articles-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="empty-state" class="hidden text-center mt-20">
            <p class="text-gray-400 text-xl">Você ainda não salvou nenhum artigo.</p>
            <p class="text-blue-500 mt-2">Clique no ícone da extensão em qualquer notícia!</p>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
